<script>
    function computerPlay(){
        const choices = ["Rock", "Paper" , "Scissors"];
        let computerSelection = choices[Math.floor(Math.random () * choices.length)];
        return computerSelection;
    }


    function playRound(playerSelection, computerSelection){
        // Changing to selections to lowercase to be case insensitive
        playerSelection = playerSelection.toLowerCase();
        computerSelection = computerSelection.toLowerCase();

        let decision = ''
        //rock win and lose conditions
        if (playerSelection === "rock" && computerSelection !== "paper" && computerSelection !== "rock"){
           decision = `You win! ${playerSelection} beats ${computerSelection}`;
        }
        else if (playerSelection === "rock" && computerSelection === "paper"){
           decision = `You lose! ${computerSelection} beats ${playerSelection}`;
        }
        else if (playerSelection === "rock" && computerSelection === "rock"){
           decision = `It's a tie! ${computerSelection} bumps with ${playerSelection}`;
        }
   
   
         //paper win and lose conditions
        else if (playerSelection === "paper" && computerSelection !== "scissors" && computerSelection !== "paper"){
           decision = `You win! ${playerSelection} beats ${computerSelection}`;
        }
        else if (playerSelection === "paper" && computerSelection === "scissors"){
           decision = `You lose! ${computerSelection} beats ${playerSelection}`;
        }
        else if (playerSelection === "paper" && computerSelection === "paper"){
           decision = `It's a tie! ${computerSelection} crumples with ${playerSelection}`;
        }

       //scissors win and lose conditions
       else if (playerSelection === "scissors" && computerSelection !== "rock" && computerSelection !== "scissors"){
           decision = `You win! ${playerSelection} beats ${computerSelection}`;
        }
        else if (playerSelection === "scissors" && computerSelection === "rock"){
           decision = `You lose! ${computerSelection} beats ${playerSelection}`;
        }
        else if (playerSelection === "scissors" && computerSelection === "scissors"){
           decision = `It's a tie! ${computerSelection} snips with ${playerSelection}`;
        }

        return decision;
    }

    //     //testing out the function
     
    // console.log(playRound(playerSelection,computerSelection));

    function game(){
        let playerScore = 0;
        let computerScore = 0;

        for (let i = 0; i <5; i++){

            const playerSelection = window.prompt("Rock, Paper, or Scissors?");
            const computerSelection = computerPlay();
            playRound(playerSelection,computerSelection);

            //counter for scores
            //player score
            if (playRound(playerSelection,computerSelection).includes("win")){
                 playerScore += 1;
             }
            //computer score
            else if (playRound(playerSelection,computerSelection).includes("lose")){
                 computerScore +=1;
            }
           console.log(playRound(playerSelection,computerSelection));
        }

        //checking who wins
        if (playerScore > computerScore){
            alert(`You won! Your score is ${playerScore} and the computer score is ${computerScore}`);
        }
        else{
            alert(`You lost! Your score is ${playerScore} and the computer score is ${computerScore}`);
        }
    }

   game();
    
</script>
