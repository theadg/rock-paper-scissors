<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="favicon.ico" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>

<h1 class = "main">Rock Paper Scissors</h1>



<p>Choose your weapon</p>
<div class="buttons">
    <button class = "btn" id = "rock">✊</button>
    <button class = "btn" id = "paper">🖐</button>
    <button class = "btn" id = "scissors">✌</button>
</div>



<!-- <div id = "computerSelection"></div>             COMPUTER SELECTION-->
<h1 class ="result" id = "roundResult">First to 5 wins</h1>


<div class="cards">
    <div class="playerScoreCard card">
        <div class="addScore" id = "pAddScore">+1</div>
        <p class ="choice  " id = "playerChoice">?</p>
        <p class = "score" id = "playerScore">Player: 0</p>
    </div>

    <div class="computerScoreCard card">
        <div class="addScore" id = "cAddScore">+1</div>
        <p  class ="choice" id = "computerChoice">?</p>
        <p  class = "score" id = "computerScore">Computer: 0</p>
    </div>
</div>

<div class="modal" id = "modal">
    <div class="modalContent">
        <p id = "matchResult"></p>
        <button class = "modalBtn" id = "modalBtn">Play Again</button>
    </div>
</div>

<footer>
    <p class = "yellow">Copyright © 2022 theadg</p>
</footer>

    <script src="script.js"></script>
    
</body>
</html>
